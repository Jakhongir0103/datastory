<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu for Plots</title>
  <style>
    body {
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <label for="plotDropdown">Select a Plot:</label>
  <select id="plotDropdown" onchange="changePlot()">
    <option value="1_2_regularity_lines_range_4_0.html">Regularity above 32</option>
    <option value="1_2_regularity_lines_range_4_1.html">Regularity below 32</option>
  </select>

  <iframe id="plotFrame" src="1_2_regularity_lines_range_4_0.html" width="750px" height="550px" frameborder="0" position="relative">Plot</iframe>

  <script>
    function changePlot() {
      var dropdown = document.getElementById("plotDropdown");
      var selectedPlot = dropdown.options[dropdown.selectedIndex].value;
      document.getElementById("plotFrame").src = selectedPlot;
    }
  </script>

</body>

</html>
